<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOMA - Login</title>
  <link rel="icon" type="image/png" href="images/aoma-logo-animated.gif">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="center-panel" data-test-id="login-background">
    <div class="login-panel" data-test-id="login-panel">
      
      <!-- Logo Section -->
      <div class="logo-container" data-test-id="logo-container">
        <img src="images/aoma-logo-animated.gif" alt="AOMA Logo" data-test-id="aoma-logo">
        <h1 class="app-title" data-test-id="app-title">AOMA</h1>
        <p class="app-subtitle" data-test-id="app-subtitle">Asset & Operations Management Application</p>
      </div>

      <!-- Error Message (hidden by default) -->
      <!-- <div class="message error" data-test-id="error-message">
        Invalid username or password. Please try again.
      </div> -->

      <!-- Login Form -->
      <form class="login-form" data-test-id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username"
            autocomplete="username"
            data-test-id="username-input"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            autocomplete="current-password"
            data-test-id="password-input"
          >
        </div>

        <button type="submit" class="login-btn" data-test-id="login-btn">
          Sign In
        </button>
      </form>

      <!-- SSO Divider -->
      <div class="sso-divider" data-test-id="sso-divider">
        <span>or</span>
      </div>

      <!-- Microsoft SSO Button -->
      <button class="sso-btn" data-test-id="sso-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23">
          <path fill="#f35325" d="M1 1h10v10H1z"/>
          <path fill="#81bc06" d="M12 1h10v10H12z"/>
          <path fill="#05a6f0" d="M1 12h10v10H1z"/>
          <path fill="#ffba08" d="M12 12h10v10H12z"/>
        </svg>
        Sign in with Microsoft
      </button>

      <!-- Footer Links -->
      <div class="login-footer" data-test-id="login-footer">
        <p>
          <a href="#" data-test-id="forgot-password-link">Forgot Password?</a>
          &nbsp;|&nbsp;
          <a href="#" data-test-id="help-link">Need Help?</a>
        </p>
      </div>

    </div>
  </div>

  <script>
    // Simple form handling for demo purposes
    document.querySelector('.login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // console.log('Login attempt:', { username, password: '***' });
      
      // Demo: Show alert
      if (username && password) {
        alert('Demo: Login submitted for user "' + username + '"');
      } else {
        alert('Please enter both username and password');
      }
    });

    document.querySelector('.sso-btn').addEventListener('click', function(e) {
      e.preventDefault();
      // console.log('SSO login initiated');
      alert('Demo: Microsoft SSO login initiated');
    });
  </script>

</body>
</html>
