<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery: {{TASK_NAME}}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: #e0e0e0;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00d9ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle { text-align: center; color: #888; margin-bottom: 30px; font-size: 1.1rem; }

    .metadata {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .metadata-item { }
    .metadata-label { color: #888; font-size: 0.85rem; margin-bottom: 4px; }
    .metadata-value { color: #00d9ff; font-family: 'SF Mono', Monaco, monospace; font-size: 0.95rem; }

    .errors {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .errors h3 { color: #ef4444; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
    .errors h3::before { content: "!"; background: #ef4444; color: white; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; }
    .errors pre { color: #fca5a5; font-size: 0.85rem; white-space: pre-wrap; max-height: 200px; overflow-y: auto; }

    .no-errors {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 30px;
      color: #22c55e;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .no-errors::before { content: ""; width: 8px; height: 8px; background: #22c55e; border-radius: 50%; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 24px;
    }
    .screenshot {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
      cursor: pointer;
    }
    .screenshot:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      border-color: rgba(0, 217, 255, 0.4);
    }
    .screenshot-header {
      padding: 16px 18px;
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .screenshot-header h3 {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .screenshot-header p {
      font-size: 0.8rem;
      color: #888;
      line-height: 1.4;
    }
    .screenshot-image {
      padding: 12px;
      background: #0a0a0a;
    }
    .screenshot-image img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.1);
      display: block;
    }
    .click-hint {
      text-align: center;
      padding: 8px;
      font-size: 0.75rem;
      color: #666;
      background: rgba(0,0,0,0.2);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    .lightbox.active { display: flex; }
    .lightbox img {
      max-width: 95%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      animation: zoomIn 0.2s ease-out;
    }
    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 2.5rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s, transform 0.2s;
      line-height: 1;
    }
    .lightbox-close:hover { opacity: 1; transform: scale(1.1); }
    .lightbox-caption {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0,0,0,0.8);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 0.95rem;
      max-width: 80%;
      text-align: center;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 3rem;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.2s;
      padding: 20px;
      user-select: none;
    }
    .lightbox-nav:hover { opacity: 1; }
    .lightbox-prev { left: 10px; }
    .lightbox-next { right: 10px; }

    footer {
      text-align: center;
      margin-top: 50px;
      padding-top: 25px;
      border-top: 1px solid rgba(255,255,255,0.1);
      color: #666;
      font-size: 0.85rem;
    }
    footer a { color: #00d9ff; text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* Responsive */
    @media (max-width: 768px) {
      .gallery { grid-template-columns: 1fr; }
      h1 { font-size: 1.8rem; }
      .metadata { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{TASK_NAME}}</h1>
    <p class="subtitle">Visual Testing Gallery</p>

    <div class="metadata">
      <div class="metadata-item">
        <div class="metadata-label">Branch</div>
        <div class="metadata-value">{{BRANCH}}</div>
      </div>
      <div class="metadata-item">
        <div class="metadata-label">Generated</div>
        <div class="metadata-value">{{TIMESTAMP}}</div>
      </div>
      <div class="metadata-item">
        <div class="metadata-label">Screenshots</div>
        <div class="metadata-value">{{COUNT}} images</div>
      </div>
      <div class="metadata-item">
        <div class="metadata-label">Version</div>
        <div class="metadata-value">{{VERSION}}</div>
      </div>
    </div>

    <!-- ERRORS_SECTION -->

    <div class="gallery">
      <!-- SCREENSHOTS_SECTION -->
    </div>

    <footer>
      <p>Generated by <code>/gallery</code> command</p>
    </footer>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <span class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">&#8249;</span>
    <img id="lightbox-img" src="" alt="">
    <span class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">&#8250;</span>
    <div class="lightbox-caption" id="lightbox-caption"></div>
  </div>

  <script>
    const images = [];
    let currentIndex = 0;

    // Collect all images on load
    document.querySelectorAll('.screenshot').forEach((el, i) => {
      const img = el.querySelector('img');
      const title = el.querySelector('h3')?.textContent || `Image ${i + 1}`;
      images.push({ src: img.src, title: title });
      el.addEventListener('click', () => openLightbox(i));
    });

    function openLightbox(index) {
      currentIndex = index;
      updateLightbox();
      document.getElementById('lightbox').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
      document.body.style.overflow = '';
    }

    function updateLightbox() {
      const img = document.getElementById('lightbox-img');
      const cap = document.getElementById('lightbox-caption');
      img.src = images[currentIndex].src;
      cap.textContent = `${images[currentIndex].title} (${currentIndex + 1}/${images.length})`;
    }

    function navigateLightbox(direction) {
      event.stopPropagation();
      currentIndex = (currentIndex + direction + images.length) % images.length;
      updateLightbox();
    }

    // Close on background click
    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target.id === 'lightbox') closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      const lightbox = document.getElementById('lightbox');
      if (!lightbox.classList.contains('active')) return;

      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navigateLightbox(-1);
      if (e.key === 'ArrowRight') navigateLightbox(1);
    });
  </script>
</body>
</html>
