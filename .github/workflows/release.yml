name: Release Automation

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Determine version bump
        id: version
        run: |
          # Get commit messages since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s")

          echo "Analyzing commits since ${LAST_TAG}:"
          echo "${COMMITS}"

          # Determine bump type based on conventional commits
          BUMP="patch"

          if echo "${COMMITS}" | grep -qE "^(BREAKING CHANGE|feat!|fix!|chore!):"; then
            BUMP="major"
          elif echo "${COMMITS}" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          fi

          echo "bump=${BUMP}" >> $GITHUB_OUTPUT
          echo "Detected bump type: ${BUMP}"

      - name: Bump version
        id: bump
        run: |
          # Bump version based on type
          BUMP_TYPE="${{ steps.version.outputs.bump }}"
          NEW_VERSION=$(npm version ${BUMP_TYPE} --no-git-tag-version)

          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version: ${NEW_VERSION}"

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Categorize commits
          FEATURES=$(echo "$CHANGELOG" | grep "^- feat" || echo "")
          FIXES=$(echo "$CHANGELOG" | grep "^- fix" || echo "")
          CHORES=$(echo "$CHANGELOG" | grep "^- chore" || echo "")
          OTHERS=$(echo "$CHANGELOG" | grep -v "^- feat" | grep -v "^- fix" | grep -v "^- chore" || echo "")

          FORMATTED_CHANGELOG="## What's Changed\n\n"

          if [ -n "$FEATURES" ]; then
            FORMATTED_CHANGELOG="${FORMATTED_CHANGELOG}### ‚ú® Features\n${FEATURES}\n\n"
          fi

          if [ -n "$FIXES" ]; then
            FORMATTED_CHANGELOG="${FORMATTED_CHANGELOG}### üêõ Bug Fixes\n${FIXES}\n\n"
          fi

          if [ -n "$CHORES" ]; then
            FORMATTED_CHANGELOG="${FORMATTED_CHANGELOG}### üîß Maintenance\n${CHORES}\n\n"
          fi

          if [ -n "$OTHERS" ]; then
            FORMATTED_CHANGELOG="${FORMATTED_CHANGELOG}### üìù Other Changes\n${OTHERS}\n\n"
          fi

          # Save to file and output
          echo -e "$FORMATTED_CHANGELOG" > CHANGELOG_CURRENT.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG_CURRENT.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }} [skip ci]"
          git tag ${{ steps.bump.outputs.version }}

      - name: Push changes
        run: |
          git push origin main
          git push origin ${{ steps.bump.outputs.version }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump.outputs.version }}
          release_name: Release ${{ steps.bump.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Release ${{ steps.bump.outputs.version }} created successfully!"
          echo "üì¶ Tag pushed to repository"
          echo "üìù Changelog generated"
