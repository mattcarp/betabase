name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  ai-review:
    name: AI-Powered Code Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: CodeRabbit AI Review
        uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: false
          review_simple_changes: false
          review_comment_lgtm: false
          path_filters: |
            !*.md
            !*.txt
            !*.lock
            !package-lock.json
            !yarn.lock
          system_message: |
            You are an expert TypeScript/Next.js code reviewer for the SIAM project.
            Focus on:
            - Security vulnerabilities
            - Performance issues
            - React best practices
            - TypeScript type safety
            - API design patterns
            - Accessibility concerns
            
            Be concise and only comment on significant issues.
            Ignore stylistic preferences covered by ESLint/Prettier.

  code-complexity:
    name: Complexity Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Analyze code complexity
        run: |
          npx complexity-report src/ --format json > complexity.json || echo "No src/ directory"
          npx complexity-report app/ --format json >> complexity.json || echo "No app/ directory"
          echo "‚úÖ Complexity analysis complete"

      - name: Comment complexity on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let comment = `## üîç Code Complexity Analysis\n\n`;
            comment += `This PR has been analyzed for code complexity.\n\n`;
            comment += `### Guidelines\n`;
            comment += `- Cyclomatic complexity < 10 (good)\n`;
            comment += `- Cyclomatic complexity 10-20 (moderate)\n`;
            comment += `- Cyclomatic complexity > 20 (needs refactoring)\n\n`;
            comment += `Check artifacts for detailed metrics.\n`;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('üîç Code Complexity Analysis')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Upload complexity report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: complexity-report
          path: complexity.json
          retention-days: 30
