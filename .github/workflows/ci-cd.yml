name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "22"

jobs:
  # Stage 1: Code Quality & Security
  quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript check
        run: npx tsc --noEmit -p tsconfig.ci.json || true
        continue-on-error: true

      - name: ESLint check
        run: npm run lint || true
        continue-on-error: true

      - name: Security audit
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Check for exposed secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
        continue-on-error: true

  # Stage 2: Build & Test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.NEXT_PUBLIC_COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_COGNITO_CLIENT_ID }}
          NEXT_PUBLIC_CLOUDFRONT_URL: ${{ secrets.NEXT_PUBLIC_CLOUDFRONT_URL }}
          NEXT_PUBLIC_AWS_REGION: us-east-2

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next/
          retention-days: 1

  # Stage 3: E2E Tests (for PRs)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          npm run dev &
          sleep 15
          npx playwright test --project=chromium || true
        env:
          NEXT_PUBLIC_BYPASS_AUTH: true
        continue-on-error: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Stage 4: Render Deployment (Automatic)
  # NOTE: Render automatically deploys when commits are pushed to main
  validate-deployment:
    name: Validate Production Deployment
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://iamsiam.ai
    outputs:
      deployment_status: ${{ steps.health_check.outcome }}
    steps:
      - uses: actions/checkout@v4

      - name: Wait for Render auto-deployment
        run: |
          echo "ğŸš€ Waiting for Render to auto-deploy from main branch..."
          echo "â„¹ï¸  Render automatically deploys when commits are pushed to main"

      - name: Wait for deployment to stabilize
        run: |
          echo "â³ Waiting for deployment to stabilize..."
          sleep 45

      - name: Health check with retries
        id: health_check
        run: |
          echo "ğŸ” Starting health checks..."
          MAX_RETRIES=15
          RETRY_DELAY=10

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES..."
            
            # Check health endpoint
            if curl -f -s -o /dev/null -w "%{http_code}" https://iamsiam.ai/api/health | grep -q "200"; then
              echo "âœ… Health check passed!"
              
              # Verify main page loads
              if curl -f -s https://iamsiam.ai > /dev/null; then
                echo "âœ… Main page loads successfully!"
                exit 0
              fi
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "â³ Waiting ${RETRY_DELAY}s before retry..."
              sleep $RETRY_DELAY
            fi
          done

          echo "âŒ Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Create deployment annotation
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.health_check.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            const sha = context.sha.substring(0, 7);
            const message = context.payload.head_commit?.message || 'No commit message';

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: '${{ steps.health_check.outcome }}' === 'success' ? 'success' : 'failure',
              target_url: 'https://iamsiam.ai',
              description: `Deployment ${status}: ${message}`.substring(0, 140),
              context: 'render/deployment'
            });

  # Stage 5: Post-deployment Validation
  validate:
    name: Validate Production
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.outputs.deployment_status == 'success'
    steps:
      - name: Smoke tests
        run: |
          echo "ğŸ”¥ Running smoke tests..."

          # Test main endpoints
          endpoints=(
            "https://iamsiam.ai"
            "https://iamsiam.ai/api/health"
          )

          for endpoint in "${endpoints[@]}"; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$endpoint")
            if [ "$response" != "200" ]; then
              echo "âŒ Failed: $endpoint returned $response"
              exit 1
            fi
            echo "âœ… Passed: $endpoint"
          done

      - name: Performance check
        run: |
          echo "âš¡ Checking performance..."

          # Measure response time
          response_time=$(curl -o /dev/null -s -w '%{time_total}' https://iamsiam.ai)
          echo "Response time: ${response_time}s"

          # Alert if slow (>3 seconds)
          if (( $(echo "$response_time > 3" | bc -l) )); then
            echo "âš ï¸ Warning: Response time exceeds 3 seconds"
          fi

      - name: Send deployment notification
        if: always()
        run: |
          echo "ğŸ“¢ Deployment completed successfully!"
          echo "ğŸŒ URL: https://iamsiam.ai"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ• Time: $(date)"

  # Rollback job (manual trigger only)
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Manual rollback instructions
        run: |
          echo "â®ï¸ Manual rollback required via Render dashboard..."
          echo "ğŸ”§ Go to https://dashboard.render.com to rollback deployment"
          echo "ğŸ“‹ Or revert the commit and push to main branch"
