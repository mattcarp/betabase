<div [formGroup]="form">
  <h3>Change Password</h3>

  <mat-form-field class="full-width">
    <mat-label>Current Password:</mat-label>
    <input #currentPassword
           formControlName="current"
           autocomplete="off"
           matInput
           [type]="typeCurrent"
           required>
    <mat-error *ngFor="let error of errorMessages.current">
      <ng-container *ngIf="formControls?.['current']?.hasError(error.type)">
        {{error?.message}}
      </ng-container>
    </mat-error>
    <button (click)="onShowCurrentClick()" matSuffix mat-icon-button>
      <i *ngIf="!showCurrent" class="fas fa-eye-slash"></i>
      <i *ngIf="showCurrent" class="fas fa-eye"></i>
    </button>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>New Password:</mat-label>
    <input #newPassword
           formControlName="password"
           autocomplete="off"
           matInput
           [type]="typePass"
           required>
    <mat-error *ngFor="let error of errorMessages.password">
      <ng-container *ngIf="formControls?.['password']?.hasError(error.type)">
        {{error?.message}}
      </ng-container>
    </mat-error>
    <button (click)="onShowPasswordClick()" matSuffix mat-icon-button>
      <i *ngIf="!showPass" class="fas fa-eye-slash"></i>
      <i *ngIf="showPass" class="fas fa-eye"></i>
    </button>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Confirm New Password:</mat-label>
    <input #rePassword
           formControlName="rePassword"
           autocomplete="off"
           matInput
           [type]="typeRePass"
           required>
    <mat-error *ngFor="let error of errorMessages.rePassword">
      <ng-container *ngIf="formControls?.['rePassword']?.hasError(error.type)">
        {{error?.message}}
      </ng-container>
    </mat-error>
    <button (click)="onShowRePasswordClick()" matSuffix mat-icon-button>
      <i *ngIf="!showRePass" class="fas fa-eye-slash"></i>
      <i *ngIf="showRePass" class="fas fa-eye"></i>
    </button>
  </mat-form-field>

  <button
    [disabled]="form.invalid"
    (click)="onChangePasswordClick(currentPassword.value, newPassword.value, rePassword.value)"
    type="submit"
    mat-raised-button
    color="accent">
    <i class="fas fa-lock"></i>
    <span>Change Password</span>
  </button>
</div>

<div>
  <i class="fas fa-undo-alt"></i>
  <span (click)="onBackClick()" class="link">Go back</span>
</div>
