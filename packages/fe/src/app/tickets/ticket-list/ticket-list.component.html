<app-nav></app-nav>

<div *ngIf="isLoading else ticketsTableTemplate" class="spinner">
  <div class="spinner-progress"></div>
  <div class="spinner-info">Loading...</div>
</div>

<ng-template #ticketsTableTemplate>
  <table mat-table [dataSource]="tickets">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element" (click)="onDetailsClick(element?.id)">{{element?.id}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <div class="link" (click)="onDetailsClick(element?.id)">{{element?.status}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let element">
        <div class="link" (click)="onDetailsClick(element?.id)">{{element?.subject}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let element">
        <div class="link" (click)="onDetailsClick(element?.id)">{{element?.createdAt | date}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef>Updated At</th>
      <td mat-cell *matCellDef="let element">
        <div class="link" (click)="onDetailsClick(element?.id)">{{element?.updatedAt | date}}</div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>
