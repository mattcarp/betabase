<div>
  <div *ngIf="ticket">
    <div>{{ticket?.id}}</div>
    <div>{{ticket?.createdAt | date}}</div>
    <div>{{ticket?.updatedAt | date}}</div>
    <div>{{ticket?.priority}}</div>
    <div>{{ticket?.subject}}</div>
  </div>

  <div *ngIf="comments?.length">
    <div *ngFor="let comment of comments">
      <div>{{comment?.createdAt | date}}</div>
      <div>{{getUserNameById(comment?.authorId!)}}</div>
      <div>{{comment?.plainBody}}</div>
    </div>
  </div>
</div>
