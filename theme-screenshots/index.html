<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Visual Comparison - The Betabase</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-weight: 300;
      font-size: 2.5rem;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 3rem;
    }
    .comparison-section {
      max-width: 1600px;
      margin: 0 auto 4rem;
    }
    h2 {
      font-weight: 400;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #333;
    }
    .side-by-side {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .screenshot-card {
      background: #252525;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333;
    }
    .screenshot-card img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .screenshot-card img:hover {
      transform: scale(1.02);
    }
    .screenshot-card .label {
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .theme-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .theme-badge.dark {
      background: #333;
      color: #26c6da;
    }
    .theme-badge.light {
      background: #f0f0f0;
      color: #0097a7;
    }
    .mobile-section {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }
    .mobile-card {
      max-width: 300px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      cursor: zoom-out;
      padding: 2rem;
    }
    .modal.active { display: flex; align-items: center; justify-content: center; }
    .modal img {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
    }
    .timestamp {
      text-align: center;
      color: #555;
      font-size: 0.8rem;
      margin-top: 3rem;
    }
    @media (max-width: 900px) {
      .side-by-side { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>Theme Visual Comparison</h1>
  <p class="subtitle">The Betabase - Light vs Dark Theme</p>

  <div class="comparison-section">
    <h2>Desktop View</h2>
    <div class="side-by-side">
      
      <div class="screenshot-card">
        <img src="01-dark-full-page.png" alt="Dark Theme - Full Page" onclick="openModal(this.src)">
        <div class="label">
          <span class="theme-badge dark">Dark</span>
          Dark Theme - Full Page
        </div>
      </div>
      
      
      <div class="screenshot-card">
        <img src="04-light-full-page.png" alt="Light Theme - Full Page" onclick="openModal(this.src)">
        <div class="label">
          <span class="theme-badge light">Light</span>
          Light Theme - Full Page
        </div>
      </div>
      
    </div>

    <div class="side-by-side">
      
      <div class="screenshot-card">
        <img src="02-dark-sidebar.png" alt="Dark Theme - With Sidebar" onclick="openModal(this.src)">
        <div class="label">
          <span class="theme-badge dark">Dark</span>
          Dark Theme - With Sidebar
        </div>
      </div>
      
      
      <div class="screenshot-card">
        <img src="05-light-sidebar.png" alt="Light Theme - With Sidebar" onclick="openModal(this.src)">
        <div class="label">
          <span class="theme-badge light">Light</span>
          Light Theme - With Sidebar
        </div>
      </div>
      
    </div>
  </div>

  <div class="comparison-section">
    <h2>Mobile View</h2>
    <div class="mobile-section">
      
      <div class="screenshot-card mobile-card">
        <img src="07-dark-mobile.png" alt="Dark Theme - Mobile" onclick="openModal(this.src)">
        <div class="label">
          <span class="theme-badge dark">Dark</span>
          Mobile
        </div>
      </div>
      
      
      <div class="screenshot-card mobile-card">
        <img src="08-light-mobile.png" alt="Light Theme - Mobile" onclick="openModal(this.src)">
        <div class="label">
          <span class="theme-badge light">Light</span>
          Mobile
        </div>
      </div>
      
    </div>
  </div>

  <p class="timestamp">Generated: 1/4/2026, 7:31:52 AM</p>

  <div class="modal" id="modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="Full size">
  </div>

  <script>
    function openModal(src) {
      document.getElementById('modal-img').src = src;
      document.getElementById('modal').classList.add('active');
    }
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
